osx_image: xcode8.3
dist: trusty
sudo: false
language: node_js
node_js: '8'
env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
os:
- linux
- osx
cache:
  yarn: true
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
  - "$HOME/.npm/_prebuilds"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso
before_install:
- yarn global add greenkeeper-lockfile@1
- mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.2.0/git-lfs-$([
  "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.2.0.tar.gz
  | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
- curl -L https://yarnpkg.com/latest.tar.gz | tar xvz && mv dist $HOME/.yarn
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- export CXX="g++-4.8"
- yarn
- cd app && yarn && cd ..
before_script:
- greenkeeper-lockfile-update
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn package-linux; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn package -- --mac --win; fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
after_script: greenkeeper-lockfile-upload
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: releases
  api_key:
    secure: 
       - release/*.dmg
       - release/*.zip
       - release/*.exe
  on:
    repo: kenhuang/rpm-desktop
